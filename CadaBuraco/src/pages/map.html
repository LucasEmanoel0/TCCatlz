    <!--<script src="initMap.js"></script>

    <script>

function handleMapLoadError() {
    // Trate o erro de carregamento da biblioteca aqui
    console.error('Erro ao carregar a biblioteca do Google Maps.');
  }

  async function loadGoogleMapsScript() {
    return new  Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDUUv_0OqSPrtar_vDcLL0VP_x6wve6gzE&callback=initMap&libraries=geometry';
      script.async = true;
      script.defer = true;
      script.onload = resolve;
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }

  async function main() {
    try {
      await loadGoogleMapsScript();
    } catch (error) {
      handleMapLoadError();
    }
  }

  main();

</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../script/map/map.js"></script>


    
    
</body>
