<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/login2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>
<body>
    <form action="src/php/validacao/login.php" id="loginForm" method="post">
        <h1>Faça login</h1>
        <section>
            <div class="camp">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email">
                <p id="emailError" class="error-message" style="display: none;">Email não encontrado</p>
            </div>
            <div class="camp ajuste">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="password">
                <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>
            
        </section>
        <button type="submit">Entrar</button>
        <a href="./src/pages/cadastro.html">Cadastrar-se</a>
    </form>

    <script src="src/script/login/login.js"></script>
  
</body>
</html>
